<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="_v/uikit3/css/uikit.min.css" />
        <link rel="stylesheet" href="_v/main/css/style.css">
        <title>Title</title>
    </head>
    <body class="uk-light">
        <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar">
            <nav class="uk-navbar-container ig-border-bottom" uk-navbar style="position: relative; z-index: 980;">
                <a class="uk-navbar-item uk-logo" href="#">
                    <h4>Title</h4>
                </a>
                <div class="uk-navbar-right">
                    <ul class="uk-navbar-nav">
                        <li><a href="#">Sign in</a></li>
                        <li><a href="#">Register</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="uk-grid">
            <div class="uk-width-1-5">
                <div class="uk-card uk-card-default uk-card-body ig-menu uk-width-1-2@s">
                    <ul class="uk-nav-default uk-nav-parent-icon uk-overflow-auto" uk-nav>
                        <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: hashtag"></span> Homepage</a></li>
                        <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: hashtag"></span> Item</a></li>
                    </ul>
                </div>
            </div>
            <div class="uk-width-4-5">
                <div class="uk-container uk-container-large uk-margin-top">
                    <div class="uk-flex uk-flex-center" uk-grid>
                        <div class="uk-width-2-3@s">
                            <div style="background-color:#1a1c20;" class="uk-border-rounded uk-margin-bottom">
                                <div uk-lightbox>
                                    <a href="#">
                                        <div class="ig-post uk-border-rounded" style="--img: url('https://picsum.photos/500/800')"></div>
                                    </a>
                                </div>
                                <div class="uk-grid-small uk-padding-small" uk-grid>
                                    <div class="uk-width-auto@s">
                                        <img class="uk-border-circle" width="50" height="50" src="https://getbootstrap.com/docs/5.1/assets/img/favicons/apple-touch-icon.png">
                                    </div>
                                    <div class="uk-width-expand@s">
                                        <h3 class="uk-card-title uk-margin-remove-bottom">Title</h3>
                                        <p class="uk-text-meta uk-margin-remove-top">Posted by <a class="ig-link">@user</a></p>
                                    </div>
                                    <div class="uk-width-auto@s">
                                        <ul class="uk-iconnav">
                                            <li><a href="#" uk-icon="heart"></a></li>
                                            <li><a href="#" uk-icon="close"></a></li>
                                            <li><a href="#" uk-icon="trash"></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div style="background-color:#1a1c20;" class="uk-border-rounded uk-margin-bottom">
                                <div uk-lightbox>
                                    <a href="#">
                                        <div class="ig-post uk-border-rounded" style="--img: url('https://picsum.photos/500/800')"></div>
                                    </a>
                                </div>
                                <div class="uk-grid-small uk-padding-small" uk-grid>
                                    <div class="uk-width-auto@s">
                                        <img class="uk-border-circle" width="50" height="50" src="https://getbootstrap.com/docs/5.1/assets/img/favicons/apple-touch-icon.png">
                                    </div>
                                    <div class="uk-width-expand@s">
                                        <h3 class="uk-card-title uk-margin-remove-bottom">Title</h3>
                                        <p class="uk-text-meta uk-margin-remove-top">Posted by <a class="ig-link">@user</a></p>
                                    </div>
                                    <div class="uk-width-auto@s">
                                        <ul class="uk-iconnav">
                                            <li><a href="#" uk-icon="heart"></a></li>
                                            <li><a href="#" uk-icon="close"></a></li>
                                            <li><a href="#" uk-icon="trash"></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="uk-width-1-3@s">
                            <h4>Featured groups</h4>
                            <div class="uk-padding ig-background-dark uk-border-rounded">
                                <span class="uk-text-muted">Soon...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="_v/uikit3/js/uikit.min.js"></script>
        <script src="_v/uikit3/js/uikit-icons.min.js"></script>
    </body>
</html>
